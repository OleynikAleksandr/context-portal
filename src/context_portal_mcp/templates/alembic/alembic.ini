# A generic, minimal Alembic configuration file.
# ConPort will override sqlalchemy.url and script_location at runtime.

[alembic]
# path to migration scripts
script_location = %(here)s/alembic

# sys.path path, will be prepended to sys.path if present.
# This should point to the project root (d:/.context-portal)
# so that 'from src...' imports work in env.py.
# Relative to this alembic.ini file's location:
# src/context_portal_mcp/templates/alembic/alembic.ini
# ../../../../ -> d:/.context-portal
prepend_sys_path = ../../../../

# sqlalchemy.url = driver://user:pass@localhost/dbname
# This will be REPLACED by ConPort at runtime to point to the specific
# workspace's database, e.g., sqlite:///path/to/workspace/context_portal/context.db
sqlalchemy.url = sqlite:///./default_conport_template.db

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S